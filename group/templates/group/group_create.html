{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {% if not form.instance.slug %}
      <h2>Create a New Group</h2>
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit" name="button">Create</button>
    {% else %}
      <h2>Update '{{model.name}}'</h2>
      {% bootstrap_form form %}
      <input class="btn btn-warning" type="submit" name="" value="Update">
    {% endif %}
  </form>
{% endblock %}
