{% extends 'base.html' %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
<ol class="carousel-indicators">
  {% for img in post.image.all %}
  <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" class="{% if forloop.counter0 == 0 %}active{% endif %}"></li>
  {% endfor %}
</ol>
<div class="carousel-inner">
  {% for img in post.image.all %}
  <div class="carousel-item {% if img.pk == post.image.first.pk %}active{% endif %}">
    <img style='height:400px;width:640px' src="{% if img.picture %}{{img.picture.url}}{% else %}/media/posts/no_image.jpg{% endif %}" class="d-block w-100" alt="...">
  </div>
  {% endfor %}
</div>
<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>

</div>
<div class="jumbotron">
  <h1 class='carousel-title'>{{post.name}}</h1>
  <h3 class='carousel-text'>{{post.text}}</h3>
</div>
{% endblock %}
